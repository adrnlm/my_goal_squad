<head>

<body class="grey lighten-3">

    <div class="container">
        <h5>Inspirational Quotes</h5>

                <div class="spinner-layer spinner-teal-only">

                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="carousel">
        </div>
    </div>
