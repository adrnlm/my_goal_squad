<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/admin-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet" />
    <title>My Goal Squad | Admin</title>
</head>

<body class="grey lighten-3">

    <div class="container">
        <h2>Admin Page</h2>

        <!-- <button id="test-btn" class="waves-effect btn green ">Test
        </button> -->

        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <form id="signup-form">
                    <h5>Register New User</h5>
                    <div class="input-field">
                        <input type="text" id="user-name" required />
                        <label for="user-name">Name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Passwords</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="<+ country code><phone number>" type="tel" id="signup-number" required />
                        <label for="signup-number">Enter Your Number</label>
                    </div>
                    <div id="error-message"></div>
                    <button class="waves-effect waves-orange btn signup-button">Register
                    </button>
                </form>
            </div>
        </div>

        <div id="modal-qotd" class="modal">
            <div class="modal-content">
                <h5>Upload Quotes</h5>
                <div class="progress">
                    <div id="pgb" class="determinate"></div>
                </div>
                <form id="file-upload-form">
                    <div id="file-upload" class="file-field">
                        <div class="btn">
                            <!-- CLIENT SIDE VALIDATION ONLY -->
                            <span>Picture</span>
                            <input id="upload-file-btn" type="file" , accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="waves-effect waves-orange btn submit-quote-button">Submit
                    </button>
                </form>
            </div>
        </div>

        <div id="modal-addgoal" class="modal">
            <div class="modal-content">
                <h6>ADD NEW GOAL</h6>
                <form id="todo-form">
                    <select id="select_id_user">
                    </select>
                    <input id="todo" type="text" name="todo" placeholder="Add goals that you want to achieve" />
                    <select id="select_id_year">
                        <option value="" disabled selected>Select Year</option>
                    </select>
                    <select id="select_id_month">
                        <option value="" disabled selected>Select Month</option>
                    </select>
                    <select id="select_id_week">
                        <option value="" disabled selected>Select Week</option>
                    </select>
                    <select id="select_id_type">
                        <option value="" disabled selected>Select Type</option>
                    </select>
                    <a onclick="goalconfirm()"class="waves-effect waves-light btn modal-trigger" href="#goalconfirm">Add</a>
                    <div id="goalconfirm" class="modal">
                        <h4>Confirm</h4>
                        <div class="modal-content">
                        <p id="goal-confirm"></p>
                        <p id="goal-confirm-text"></p>   
                        <button class="modal-close waves-effect waves-orange btn">Add list</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <form id="make-admin">
            <h6>Make User an admin</h6>
            <div class="input-field">
                <input type="email" id="admin-email" required />
                <label for="admin-email">Enter Email to make Admin</label>
            </div>
            <button id="admin-btn" class="waves-effect btn orange">Make admin</button>
        </form>

        <button id="usergoal-btn" data-target='modal-addgoal'
            class="waves-effect btn modal-trigger Blue darken-3 button">New goal
        </button>

        <button id="register-btn" data-target='modal-signup'
            class="waves-effect btn modal-trigger grey darken-3 button">New
            User
        </button>

        <button id="qotd-btn" data-target="modal-qotd"
            class="waves-effect btn modal-trigger orange darken-3 button">Quote Of The Day</button>

        <button id="logout-btn" class="waves-effect btn red button">Logout
            <i class="material-icons right">input</i>
        </button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script> -->

    <script src="/js/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/admin-page.js"></script>
</body>

</html>
