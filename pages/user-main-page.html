    <div class="container">

        <h5>User Main Page</h5>

        <div class="content">

            <!-- Add todo list form -->
            <div id="modal-addgoal" class="modal">
                <div class="modal-content">
                    <h6>ADD NEW GOAL</h6>
                    <form id="todo-form">
                        <input id="todo" type="text" name="todo" placeholder="Add goals that you want to achieve" />
                        <select id="select_id_year">
                            <option value="" disabled selected>Select Year</option>
                        </select>
                        <select id="select_id_month">
                            <option value="" disabled selected>Select Month</option>
                        </select>
                        <select id="select_id_week">
                            <option value="" disabled selected>Select Week</option>
                        </select>
                        <select id="select_id_type">
                            <option value="" disabled selected>Select Type</option>
                        </select>
                        <a onclick="goalconfirm()"class="waves-effect waves-light btn modal-trigger" href="#goalconfirm">Add</a>
                        <div id="goalconfirm" class="modal">
                            <h5>Confirm</h5>
                            <div class="modal-content">
                            <p id="goal-confirm"></p>
                            <p id="goal-confirm-text"></p>   
                            <button class="modal-close waves-effect waves-orange btn">Add list</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="fixed-action-btn">
                <button data-target='modal-addgoal' class="waves-effect btn-floating btn-large modal-trigger grey darken-3 ">
                    <i class="large material-icons">add</i>
                </button>
            </div>

            <!-- This is for adding range for each task -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h1>Progress</h1>
                    <form id="range-form">
                        <p class="range-field">
                            <input type="range" name="range" id="test5" min="0" max="100" />
                        </p>
                        <button class="btn teal lighten-2">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Slider Functionality -->
