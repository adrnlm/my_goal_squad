<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/user-main-page.css" />
    <title>My Goal Squad</title>
  </head>

  <body class="grey lighten-3">
    <div class="container">

      <h5>User Main Page</h5>

      <div class="content">

        <!-- Add todo list form -->
        <form id="todo-form">
          <input type="text" name="todo" placeholder="Add goals that you want to achieve" />
          <select id="select_id_year">
            <option value="" disabled selected>Select year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
          <select id="select_id_month">
            <option value="" disabled selected>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
          </select>
          <select id="select_id_week">
            <option value="" disabled selected>Select Week</option>
            <option value="Week1">Week1</option>
            <option value="Week2">Week2</option>
            <option value="Week3">Week3</option>
          </select>
          <select id="select_id_type">
            <option value="" disabled selected>Select Type</option>
            <option value="Health">Health</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
          </select>
          <button>Add list</button>
        </form>

        <!-- Slider Functionality -->
        <div class="slide-wrap">

          <!-- tabs -->
          <a href="#slide-1">Health</a>
          <a href="#slide-2">Work</a>
          <a href="#slide-3">Personal</a>

          <div class="slider">
            <!-- Display todo list for health -->
            <div class="slide" id="slide-1">Health</div>

            <!-- Display todo list for work -->
            <div class="slide" id="slide-2">Work</div>

            <!-- Display todo list for personal -->
            <div class="slide" id="slide-3">Personal</div>
          </div>
        </div>

        <!-- Display todo list -->
        <div class="todo-lists"></div>
      </div>

      <button id="logout-btn" class="waves-effect btn red">
        Logout
        <i class="material-icons right">input</i>
      </button>
    </div>
